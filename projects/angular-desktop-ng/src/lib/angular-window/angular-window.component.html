<div #window [style.display]="isMinimized?'none':null" class="window" [ngClass]="onDrag?'onDrag':null" >
    <div *ngIf="position==IPosition.Default" class="cell-border-top"></div>
    <div *ngIf="position==IPosition.Default" class="cell-border-bottom"></div>
    <div *ngIf="position!=IPosition.Maximized && position!=IPosition.Left" class="cell-border-left"></div>
    <div *ngIf="position!=IPosition.Maximized && position!=IPosition.Right" class="cell-border-right"></div>
    <div *ngIf="position==IPosition.Default" class="cell-top-right"></div>
    <div *ngIf="position==IPosition.Default" class="cell-bottom-right"></div>
    <div *ngIf="position==IPosition.Default" class="cell-top-left"></div>
    <div *ngIf="position==IPosition.Default" class="cell-bottom-left"></div>
    <div class="card">
        <div class="card-header cell-top" >
            <img *ngIf="params.icon" [src]="params.icon" class="cell-top" style="height: 1rem;margin-right:.5rem;vertical-align: middle;">
            <div *ngIf="!params.icon" class="no-file cell-top" style="height: 1rem;margin-right:.5rem;vertical-align: middle;"></div>
            <span class="title cell-top">{{params.title}}</span>
            <div class="buttons">
                <svg class="icon-bi ml-1" fill="currentColor" (click)="minimize()" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M3.5 8a.5.5 0 01.5-.5h8a.5.5 0 010 1H4a.5.5 0 01-.5-.5z" />
                </svg>
                <svg *ngIf="position==IPosition.Maximized" (click)="restore()" class="icon-files" fill="currentColor" viewBox="0 0 16 16"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M3 2h8a2 2 0 012 2v10a2 2 0 01-2 2H3a2 2 0 01-2-2V4a2 2 0 012-2zm0 1a1 1 0 00-1 1v10a1 1 0 001 1h8a1 1 0 001-1V4a1 1 0 00-1-1H3z" />
                    <path
                        d="M5 0h8a2 2 0 012 2v10a2 2 0 01-2 2v-1a1 1 0 001-1V2a1 1 0 00-1-1H5a1 1 0 00-1 1H3a2 2 0 012-2z" />
                </svg>
                <svg *ngIf="position!=IPosition.Maximized" (click)="maximize()" class="icon-files" fill="currentColor" viewBox="0 0 16 16"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M11 2H5a3 3 0 00-3 3v6a3 3 0 003 3h6a3 3 0 003-3V5a3 3 0 00-3-3zM5 1a4 4 0 00-4 4v6a4 4 0 004 4h6a4 4 0 004-4V5a4 4 0 00-4-4H5z" />
                </svg>
                <svg class="icon-close" (click)="close()" fill="currentColor" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M11.854 4.146a.5.5 0 010 .708l-7 7a.5.5 0 01-.708-.708l7-7a.5.5 0 01.708 0z" />
                    <path fill-rule="evenodd"
                        d="M4.146 4.146a.5.5 0 000 .708l7 7a.5.5 0 00.708-.708l-7-7a.5.5 0 00-.708 0z" />
                </svg>
            </div>
                </div>
        <div class="card-body">
            <ng-template ad-host></ng-template>
        </div>
    </div>
</div>
